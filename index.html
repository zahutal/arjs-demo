<!doctype HTML>
<html>
<script src="https://aframe.io/releases/1.0.0/aframe.min.js"></script>
<script src="https://raw.githack.com/jeromeetienne/AR.js/1.7.5/aframe/build/aframe-ar.js"></script>

<body style='margin : 0px; overflow: hidden;'>

    <a-scene embedded arjs>

        <a-assets>
            <a-asset-item 
                id="cesium-man" 
                src="https://raw.githubusercontent.com/nicolocarpignoli/nicolocarpignoli.github.io/master/ar-playground/models/CesiumMan.gltf">
            </a-asset-item>
            <a-asset-item 
                id="avocado" 
                src="https://raw.githubusercontent.com/KhronosGroup/glTF-Sample-Models/master/2.0/Avocado/glTF/Avocado.gltf">
            </a-asset-item>
            <!-- <a-asset-item 
                id="mannequin-man" 
                src="https://raw.githubusercontent.com/ulinator/arjs-demo/master/mannequin.gltf">
            </a-asset-item> -->
        </a-assets>

        <a-marker preset="hiro">
            <a-entity gltf-model="#cesium-man"></a-entity>
            <a-entity resize='axis:x; value:0.5' gltf-model="#avocado"></a-entity>
            <!-- <a-entity gltf-model="#mannequin-man"></a-entity> -->

            <!-- "grass" -->
            <a-box position='0 0 0' material='color: green;' depth="1" height="0.01" width="1"></a-box>
            <!-- <a-text value="Hello, World!"></a-text> -->
        </a-marker>
        
        <a-marker preset="kanji">
            <a-box position='0 0 0' material='color: yellow;' depth="1" height="1" width="1"></a-box>
        </a-marker>

        <a-entity camera></a-entity>
        
    </a-scene>

</body>
</html>
